<ion-view title="quiz">

    <div class="bar bar-header bar-light">
        <h1 class="title" style="color: #9c9c9c;  text-transform: uppercase; font-size: 15px">Gegevens invullen</h1>
    </div>

    <ion-content padding="'true'">
        <form class="question_list" style="margin: 50px 0 0 20px">

            <div>
                <span>Wat is je naam?</span>
                <input type="text" placeholder="" name="name">
            </div>

            <div>
                <span>Hoeveel weeg je?</span>
                <input type="text" placeholder="" name="weight">
            </div>

            <div>
                <span>Wat is je lengte?</span>
                <input type="text" placeholder="" name="length">
            </div>

            <div>
                <span>Wat is je geboortedatum?</span>
                <input id="date" type="date" name="birthdate">
            </div>

            <div>
                <span>Hoeveel keer per week sport je?</span>
            </div>

            <label class="item item-radio">
                <input type="radio" name="group" value="1">
                <div class="radio-content">
                    <div class="item-content">
                        1
                    </div>
                    <i class="radio-icon ion-checkmark balanced"></i>
                </div>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" value="2">
                <div class="radio-content">
                    <div class="item-content">
                        2
                    </div>
                    <i class="radio-icon ion-checkmark balanced"></i>
                </div>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" value="meer dan 2">
                <div class="radio-content">
                    <div class="item-content">
                        > 2
                    </div>
                    <i class="radio-icon ion-checkmark balanced"></i>
                </div>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" value="nooit">
                <div class="radio-content">
                    <div class="item-content">
                        NOOIT
                    </div>
                    <i class="radio-icon ion-checkmark balanced"></i>
                </div>
            </label>
            <label style="float: right; display: block; margin-top: 50px">
                <a href="#./home"><button type="submit" class="button button-balanced .question_submit">Verder</button></a>
            </label>
        </form>

    </ion-content>

</ion-view>
