<ion-view title="hologram">

        <div class="list card">
            <div class="item item-body">
                <img class="full-image" src="./img/hologram.png" style="padding: 0 20px 0 20px">
                <hr>
                <h2 style="text-align: center;"></h2>
                <h2 style="text-align: center;">Verbinden met Hologram</h2>
                <p style="text-align: center;">Even geduld a.u.b.</p>
                <div style="padding: 0 50% 0 50%">
                    <ion-spinner></ion-spinner>
                </div>
                <div class="item item-icon-left">

                    {{ connected }}
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
