<ion-view title="Dashboard">
    <ion-content padding="'true'">
    <div ng-include src="'templates/icon-menu.html'"></div>
        <div>
                <img class="Droplet-Icon" src="{{images.Droplet}}"/>
                <img class="Droplet-Icon" src="{{images.Graph}}"/>
                <img class="Droplet-Icon" src="{{images.Heart}}"/>
                <img class="Droplet-Icon" src="{{images.Fat}}"/>
        </div>
    </ion-content>
</ion-view>

<ion-footer-bar align-title="left" class="timeline">
    <div class="timeline-container">
        <div class="row">
            <hr>
            <div ng-repeat="item in timeline" month="{{item.month}}" year="{{item.year}}" calories="{{item.calories}}" class="col col-10" ng-class="">
                <div class="circle" ng-click="updateAvatar($event)"></div>
                {{item.month_name}}
            </div>
        </div>
    </div>
</ion-footer-bar>
