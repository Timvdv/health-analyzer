<ion-view title="Dashboard">
    <ion-content padding="'true'">
    <div ng-include src="'templates/icon-menu.html'"></div>
        <div class="dashboard-container">
                <div class="block">
                    <ul>
                        <li></li><a href="#/graph"><img class="heart-Icon"   src="{{images.Heart}}"/>   </a>    </li>
                        <li><a href="#/graph"><img class="droplet-Icon" src="{{images.Droplet}}"/> </a>         </li>
                        <li><a href="#/graph"><img class="graph-icon" src="{{images.Graph}}"/></a>              </li>
                    </ul>
                </div>
                <div class="block2">
                    <img class="fat-person" src="{{images.Fat}}"/>
                </div>            
        </div>
    </ion-content>
</ion-view>

<ion-footer-bar align-title="left" class="timeline">
    <div class="timeline-container">
        <div class="row">
            <hr>
            <div ng-repeat="item in timeline" month="{{item.month}}" year="{{item.year}}" calories="{{item.calories}}" class="col col-10" ng-class="">
                <div class="circle" ng-click="updateAvatar($event)"></div>
                {{item.month_name}}
            </div>
        </div>
    </div>
</ion-footer-bar>
