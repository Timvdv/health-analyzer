<ion-view title="Dashboard">
    <div class="bg" style="width: 100%; height: 100%;">
        <ion-content padding="'true'">
            <div ng-include src="'templates/icon-menu.html'"></div>
            <h2 style="text-align: center">My Profile</h2>

            <div style="width: 100%; display: flex; justify-content: center; position: relative">
                <img class="fat-person" src="{{currentMonth.person}}"/>
            </div>

            <div style="position: absolute; top: 140px; left:50px" class="item-graph"><h2 style="color: #ff4f70">
                {{currentMonth.vitamins}}%</h2> <a href="#/graph-heart"><img class="heart-Icon" src="{{images.Heart}}"/></a>
            </div>
            <div style="position: absolute; bottom: 130px; left:44px" class="item-graph"><h2 style="color: #0FA0CE">
                {{currentMonth.water}}%</h2>   <a href="#/graph-liquid"><img class="droplet-Icon" src="{{images.Droplet}}"/></a>
            </div>
            <div style="position: absolute; bottom: 30px; right:40px" class="item-graph"><h2 style="color: #ff4f70">
                {{currentMonth.calories}}</h2><a href="#/graph-healthy"><img class="graph-icon" src="{{images.Graph}}"/> </a>
            </div>
        </ion-content>
    </div>
</ion-view>

<ion-footer-bar align-title="left" class="timeline" style="bottom: 40px; background-color: transparent">
    <div class="timeline-container">
        <div class="row">
            <hr>
            <div ng-repeat="item in timeline" water="{{item.water}}" vitamins="{{item.vitamins}}" month="{{item.month}}" year="{{item.year}}" calories="{{item.calories}}" class="col col-10" ng-click="updateAvatar($event)">
                <div class="circle" ng-class="item.month == currentMonth.month ? 'active' : '' ">
                <div ng-if="item.month == 12" class="right-now">
                    Nu
                </div>
                    
                </div>
                {{item.month_name}}
            </div>
        </div>
    </div>
</ion-footer-bar>
